<script>
    class Cat {
        constructor(name, breed, color) {
            this.name = name;
            this.breed = breed;
            this.color = color;
        }

        greeting = function () {
            console.log(`Hello, said ${this.name} the ${this.breed}`)
        }
    }

    const bertie = new Cat(`Bertie`, `Cymric`, `white`);
    const elfie = new Cat(`Elfie`, `Aphrodite Giant`, `ginger`);

    bertie.greeting();
    elfie.greeting();

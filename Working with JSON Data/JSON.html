    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
        .then(response => response.text())
        .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
        debugger
        const myCatString = JSON.parse(catString);
        const catsNameArray = myCatString.map(cat => (cat.name));

        let total = 0;
        let male = 0;
        let female = 0;

// Add your code here
//Total de Gatos machos y hembras
        myCatString.map(cats => {
            cats['kittens'].map(cat => {
                if (cat.gender === 'm') {
                    male++
                    return
                }
                female++
            })
        })

        let lastElement = catsNameArray.pop();
        
        motherInfo += catsNameArray.join(' , ') + ' y ' + lastElement;
        kittenInfo = `Total: ${male + female}, male: ${male}, female: ${female}`
// Don't edit the code below here!

        para1.textContent = motherInfo;
        para2.textContent = kittenInfo;
    }
